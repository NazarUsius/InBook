<h1>Чат: {{ room_name }}</h1>

<div id="chat-log" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
    {% for msg in messages %}
        <p><strong>{{ msg.user.username }}</strong>: {{ msg.content }} <small>{{ msg.timestamp|date:"H:i:s" }}</small></p>
    {% endfor %}
</div>

<input id="chat-message-input" type="text" size="100" autocomplete="off" autofocus>
<button id="chat-message-submit">Отправить</button>

<script>
    const roomName = "{{ room_name }}";
    const chatSocket = new WebSocket(
        'ws://' + window.location.host +
        '/ws/chat/' + roomName + '/'
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const message = data['message'];
        const chatLog = document.getElementById('chat-log');
        const p = document.createElement('p');
        p.textContent = message;
        chatLog.appendChild(p);
        chatLog.scrollTop = chatLog.scrollHeight;
    };

    chatSocket.onclose = function(e) {
        console.error('WebSocket закрыт');
    };

    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        const inputDom = document.getElementById('chat-message-input');
        const message = inputDom.value;
        if (message.trim() === '') return;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        inputDom.value = '';
    };
</script>
